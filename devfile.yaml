commands:
- exec:
    commandLine: npm install
    component: runtime
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: install
- exec:
    commandLine: npm start
    component: runtime
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
- exec:
    commandLine: npm run debug
    component: runtime
    group:
      isDefault: true
      kind: debug
    workingDir: ${PROJECT_SOURCE}
  id: debug
- exec:
    commandLine: npm test
    component: runtime
    group:
      isDefault: true
      kind: test
    workingDir: ${PROJECT_SOURCE}
  id: test
components:
- container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: https-node
      protocol: https
      targetPort: 3000
      exposure: public
    - exposure: none
      name: debug
      targetPort: 5858
    env:
    - name: DEBUG_PORT
      value: "5858"
    image: registry.access.redhat.com/ubi8/nodejs-18:1-32
    memoryLimit: '1Gi'
    memoryRequest: '512Mi'
    cpuLimit: '0.5'
    cpuRequest: '0.25'
    mountSources: true
    volumeMounts:
      - name: npm
        path: /home/user/.npm
  name: runtime
- name: npm
  volume:
    size: 1G
- name: mongo
  container:
    image: mongo:latest
    env:
      - name: MONGODB_USER
        value: user
      - name: MONGODB_PASSWORD
        value: password
      - name: MONGODB_DATABASE
        value: guestbook
      - name: MONGODB_ADMIN_PASSWORD
        value: password
    endpoints:
      - name: mongodb
        exposure: internal
        targetPort: 27017
    memoryLimit: 512Mi
    memoryRequest: 256Mi
    cpuLimit: '1'
    cpuRequest: '0.25'
    mountSources: false
    volumeMounts:
      - name: mongo-storage
        path: /var/lib/mongodb/data
- name: mongo-storage
  volume:
    size: 1G
metadata:
  description: Node.js 18 application
  displayName: Node.js Runtime
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/node-js.svg
  language: JavaScript
  name: odo-podman
  projectType: Node.js
  tags:
  - Node.js
  - Express
  - ubi8
  version: 2.2.1
schemaVersion: 2.2.2
starterProjects:
- git:
    checkoutFrom:
      revision: main
    remotes:
      origin: https://github.com/nodeshift-starters/devfile-sample.git
  name: nodejs-starter
